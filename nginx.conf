server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # Handle requests for /movies and redirect to /movies/
  location = /movies {
    return 301 /movies/;
  }

  # Handle the movies app
  location /movies/ {
    try_files $uri $uri/ /movies/index.html;
  }

  # Fallback for root requests
  location / {
    return 301 /movies/;
  }

  error_page 404 /movies/index.html;
}
